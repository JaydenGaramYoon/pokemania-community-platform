name: API Tests

on:
  push:
    branches: [main, qa-testing, develop]
  pull_request:
    branches: [main, qa-testing, develop]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      mongodb:
        image: mongo:latest
        options: >-
          --health-cmd "mongosh --eval 'db.adminCommand(\"ping\")'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 27017:27017

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Create CI Postman Environment
        run: |
          mkdir -p api/postman/environments
          cat > api/postman/environments/ci.postman_environment.json << 'EOF'
          {
            "id": "pokemania-ci-env",
            "name": "CI",
            "values": [
              {"key": "BASE_URL", "value": "http://localhost:3000", "enabled": true},
              {"key": "TEST_ADMIN_EMAIL", "value": "${{ secrets.TEST_ADMIN_EMAIL }}", "enabled": true},
              {"key": "TEST_ADMIN_PASSWORD", "value": "${{ secrets.TEST_ADMIN_PASSWORD }}", "enabled": true},
              {"key": "TEST_USER_EMAIL", "value": "${{ secrets.TEST_USER_EMAIL }}", "enabled": true},
              {"key": "TEST_USER_PASSWORD", "value": "${{ secrets.TEST_USER_PASSWORD }}", "enabled": true},
              {"key": "TOKEN_ADMIN", "value": "", "enabled": true},
              {"key": "TOKEN_USER", "value": "", "enabled": true},
              {"key": "USER_ID_ADMIN", "value": "", "enabled": true},
              {"key": "USER_ID_USER", "value": "", "enabled": true}
            ],
            "_postman_variable_scope": "environment",
            "_postman_exported_at": "2025-12-30T00:00:00.000Z",
            "_postman_exported_using": "Postman/latest"
          }
          EOF

      - name: Start server
        run: npm run dev > server.log 2>&1 &
        env:
          MONGODB_URI: mongodb://localhost:27017/BBproject
        timeout-minutes: 5

      - name: Wait for server to be ready
        run: |
          for i in {1..30}; do
            if curl -s http://localhost:3000 > /dev/null 2>&1; then
              echo "✅ Server is ready!"
              exit 0
            fi
            echo "⏳ Waiting for server... ($i/30)"
            sleep 1
          done
          echo "❌ Server failed to start"
          cat server.log
          exit 1

      - name: Create Test Accounts
        run: |
          echo "Creating test accounts..."
          
          # Create admin account
          curl -s -X POST http://localhost:3000/api/users \
            -H "Content-Type: application/json" \
            -d "{\"name\": \"Admin User\", \"email\": \"${{ secrets.TEST_ADMIN_EMAIL }}\", \"password\": \"${{ secrets.TEST_ADMIN_PASSWORD }}\"}" \
            > /dev/null 2>&1 || true
          
          # Create user account
          curl -s -X POST http://localhost:3000/api/users \
            -H "Content-Type: application/json" \
            -d "{\"name\": \"Test User\", \"email\": \"${{ secrets.TEST_USER_EMAIL }}\", \"password\": \"${{ secrets.TEST_USER_PASSWORD }}\"}" \
            > /dev/null 2>&1 || true
          
          echo "✅ Test accounts created (or already exist)"
          sleep 2

      - name: Setup Dynamic Test Data
        run: |
          echo "Logging in test accounts..."
          
          # Admin login
          ADMIN_RESPONSE=$(curl -s -X POST http://localhost:3000/auth/signin \
            -H "Content-Type: application/json" \
            -d "{\"email\": \"${{ secrets.TEST_ADMIN_EMAIL }}\", \"password\": \"${{ secrets.TEST_ADMIN_PASSWORD }}\"}")
          
          echo "Admin response: $ADMIN_RESPONSE"
          
          TOKEN_ADMIN=$(echo "$ADMIN_RESPONSE" | jq -r '.token // empty')
          ADMIN_ID=$(echo "$ADMIN_RESPONSE" | jq -r '.user._id // empty')
          
          # User login  
          USER_RESPONSE=$(curl -s -X POST http://localhost:3000/auth/signin \
            -H "Content-Type: application/json" \
            -d "{\"email\": \"${{ secrets.TEST_USER_EMAIL }}\", \"password\": \"${{ secrets.TEST_USER_PASSWORD }}\"}")
          
          echo "User response: $USER_RESPONSE"
          
          TOKEN_USER=$(echo "$USER_RESPONSE" | jq -r '.token // empty')
          USER_ID=$(echo "$USER_RESPONSE" | jq -r '.user._id // empty')
          
          if [ -z "$TOKEN_ADMIN" ] || [ -z "$TOKEN_USER" ]; then
            echo "❌ Failed to authenticate test accounts"
            echo "ADMIN_RESPONSE: $ADMIN_RESPONSE"
            echo "USER_RESPONSE: $USER_RESPONSE"
            exit 1
          fi
          
          echo "✅ Test accounts authenticated"
          echo "token_admin_value=$TOKEN_ADMIN" >> $GITHUB_ENV
          echo "admin_id_value=$ADMIN_ID" >> $GITHUB_ENV
          echo "token_user_value=$TOKEN_USER" >> $GITHUB_ENV
          echo "user_id_value=$USER_ID" >> $GITHUB_ENV

      - name: Update Environment with Dynamic Data
        run: |
          cat > api/postman/environments/ci.postman_environment.json << 'EOF'
          {
            "id": "pokemania-ci-env",
            "name": "CI",
            "values": [
              {"key": "BASE_URL", "value": "http://localhost:3000", "enabled": true},
              {"key": "TOKEN_ADMIN", "value": "${{ env.token_admin_value }}", "enabled": true},
              {"key": "TOKEN_USER", "value": "${{ env.token_user_value }}", "enabled": true},
              {"key": "USER_ID_ADMIN", "value": "${{ env.admin_id_value }}", "enabled": true},
              {"key": "USER_ID_USER", "value": "${{ env.user_id_value }}", "enabled": true},
              {"key": "TOKEN_U001", "value": "${{ env.token_user_value }}", "enabled": true},
              {"key": "TOKEN_U002", "value": "${{ env.token_user_value }}", "enabled": true},
              {"key": "TOKEN_U003", "value": "${{ env.token_user_value }}", "enabled": true},
              {"key": "TOKEN_U004", "value": "${{ env.token_admin_value }}", "enabled": true},
              {"key": "USER_ID_U001", "value": "${{ env.user_id_value }}", "enabled": true},
              {"key": "USER_ID_U002", "value": "${{ env.user_id_value }}", "enabled": true},
              {"key": "USER_ID_U003", "value": "${{ env.user_id_value }}", "enabled": true},
              {"key": "USER_ID_SET_TARGET", "value": "${{ env.user_id_value }}", "enabled": true},
              {"key": "EMAIL_U001", "value": "${{ secrets.TEST_USER_EMAIL }}", "enabled": true},
              {"key": "EMAIL_U002", "value": "${{ secrets.TEST_USER_EMAIL }}", "enabled": true},
              {"key": "EMAIL_U003", "value": "${{ secrets.TEST_USER_EMAIL }}", "enabled": true},
              {"key": "PASSWORD_AUTH001", "value": "${{ secrets.TEST_ADMIN_PASSWORD }}", "enabled": true},
              {"key": "PASSWORD_AUTH002_INVALID", "value": "wrong_password_123", "enabled": true},
              {"key": "PASSWORD_AUTH003", "value": "${{ secrets.TEST_USER_PASSWORD }}", "enabled": true},
              {"key": "PASSWORD_AUTH004", "value": "${{ secrets.TEST_USER_PASSWORD }}", "enabled": true}
            ],
            "_postman_variable_scope": "environment",
            "_postman_exported_at": "2025-12-30T00:00:00.000Z",
            "_postman_exported_using": "Postman/latest"
          }
          EOF

      - name: Setup Test Data
        run: |
          # Login as admin and capture token
          ADMIN_LOGIN=$(curl -s -X POST http://localhost:3000/auth/signin \
            -H "Content-Type: application/json" \
            -d "{\"email\": \"${{ secrets.TEST_ADMIN_EMAIL }}\", \"password\": \"${{ secrets.TEST_ADMIN_PASSWORD }}\"}")
          
          TOKEN_ADMIN=$(echo $ADMIN_LOGIN | jq -r '.token')
          ADMIN_ID=$(echo $ADMIN_LOGIN | jq -r '.user._id')
          
          echo "TOKEN_ADMIN=$TOKEN_ADMIN" >> $GITHUB_ENV
          echo "ADMIN_ID=$ADMIN_ID" >> $GITHUB_ENV
          
          # Login as regular user and capture token
          USER_LOGIN=$(curl -s -X POST http://localhost:3000/auth/signin \
            -H "Content-Type: application/json" \
            -d "{\"email\": \"${{ secrets.TEST_USER_EMAIL }}\", \"password\": \"${{ secrets.TEST_USER_PASSWORD }}\"}")
          
          TOKEN_USER=$(echo $USER_LOGIN | jq -r '.token')
          USER_ID=$(echo $USER_LOGIN | jq -r '.user._id')
          
          echo "TOKEN_USER=$TOKEN_USER" >> $GITHUB_ENV
          echo "USER_ID=$USER_ID" >> $GITHUB_ENV
          
          echo "✅ Test data setup complete"
          echo "Admin Token: ${TOKEN_ADMIN:0:20}..."
          echo "User Token: ${TOKEN_USER:0:20}..."

      - name: Update CI Environment with Test Data
        run: |
          cat > api/postman/environments/ci.postman_environment.json << 'EOF'
          {
            "id": "pokemania-ci-env",
            "name": "CI",
            "values": [
              {
                "key": "BASE_URL",
                "value": "http://localhost:3000",
                "enabled": true
              },
              {
                "key": "TEST_ADMIN_EMAIL",
                "value": "${{ secrets.TEST_ADMIN_EMAIL }}",
                "enabled": true
              },
              {
                "key": "TEST_ADMIN_PASSWORD",
                "value": "${{ secrets.TEST_ADMIN_PASSWORD }}",
                "enabled": true
              },
              {
                "key": "TEST_USER_EMAIL",
                "value": "${{ secrets.TEST_USER_EMAIL }}",
                "enabled": true
              },
              {
                "key": "TEST_USER_PASSWORD",
                "value": "${{ secrets.TEST_USER_PASSWORD }}",
                "enabled": true
              },
              {
                "key": "TOKEN_ADMIN",
                "value": "${{ env.TOKEN_ADMIN }}",
                "enabled": true
              },
              {
                "key": "TOKEN_USER",
                "value": "${{ env.TOKEN_USER }}",
                "enabled": true
              },
              {
                "key": "USER_ID_ADMIN",
                "value": "${{ env.ADMIN_ID }}",
                "enabled": true
              },
              {
                "key": "USER_ID_USER",
                "value": "${{ env.USER_ID }}",
                "enabled": true
              },
              {
                "key": "TOKEN_U001",
                "value": "${{ env.TOKEN_USER }}",
                "enabled": true
              },
              {
                "key": "TOKEN_U002",
                "value": "${{ env.TOKEN_USER }}",
                "enabled": true
              },
              {
                "key": "TOKEN_U003",
                "value": "${{ env.TOKEN_USER }}",
                "enabled": true
              },
              {
                "key": "TOKEN_U004",
                "value": "${{ env.TOKEN_ADMIN }}",
                "enabled": true
              },
              {
                "key": "USER_ID_U001",
                "value": "${{ env.USER_ID }}",
                "enabled": true
              },
              {
                "key": "USER_ID_U002",
                "value": "${{ env.USER_ID }}",
                "enabled": true
              },
              {
                "key": "USER_ID_U003",
                "value": "${{ env.USER_ID }}",
                "enabled": true
              },
              {
                "key": "USER_ID_SET_TARGET",
                "value": "${{ env.USER_ID }}",
                "enabled": true
              },
              {
                "key": "EMAIL_U001",
                "value": "${{ secrets.TEST_USER_EMAIL }}",
                "enabled": true
              },
              {
                "key": "EMAIL_U002",
                "value": "${{ secrets.TEST_USER_EMAIL }}",
                "enabled": true
              },
              {
                "key": "EMAIL_U003",
                "value": "${{ secrets.TEST_USER_EMAIL }}",
                "enabled": true
              },
              {
                "key": "PASSWORD_AUTH001",
                "value": "${{ secrets.TEST_ADMIN_PASSWORD }}",
                "enabled": true
              },
              {
                "key": "PASSWORD_AUTH002_INVALID",
                "value": "invalid_password_12345",
                "enabled": true
              },
              {
                "key": "PASSWORD_AUTH003",
                "value": "${{ secrets.TEST_USER_PASSWORD }}",
                "enabled": true
              },
              {
                "key": "PASSWORD_AUTH004",
                "value": "${{ secrets.TEST_USER_PASSWORD }}",
                "enabled": true
              }
            ],
            "_postman_variable_scope": "environment",
            "_postman_exported_at": "2025-12-30T00:00:00.000Z",
            "_postman_exported_using": "Postman/latest"
          }
          EOF

      - name: Run All API Tests
        run: |
          mkdir -p api/newman/reports
          
          echo "Running Auth API Tests..."
          npx newman run "api/postman/Auth API.postman_collection.json" \
            -e "api/postman/environments/ci.postman_environment.json" \
            -r html,json \
            --reporter-html-export api/newman/reports/auth-report.html \
            --reporter-json-export api/newman/reports/auth-report.json || true
          
          echo "Running User API Tests..."
          npx newman run "api/postman/User API.postman_collection.json" \
            -e "api/postman/environments/ci.postman_environment.json" \
            -r html,json \
            --reporter-html-export api/newman/reports/user-report.html \
            --reporter-json-export api/newman/reports/user-report.json || true
          
          echo "Running Favourites API Tests..."
          npx newman run "api/postman/Favourites API.postman_collection.json" \
            -e "api/postman/environments/ci.postman_environment.json" \
            -r html,json \
            --reporter-html-export api/newman/reports/favourites-report.html \
            --reporter-json-export api/newman/reports/favourites-report.json || true
          
          echo "Running Game API Tests..."
          npx newman run "api/postman/Game API.postman_collection.json" \
            -e "api/postman/environments/ci.postman_environment.json" \
            -r html,json \
            --reporter-html-export api/newman/reports/game-report.html \
            --reporter-json-export api/newman/reports/game-report.json || true
          
          echo "Running Profile API Tests..."
          npx newman run "api/postman/Profile API.postman_collection.json" \
            -e "api/postman/environments/ci.postman_environment.json" \
            -r html,json \
            --reporter-html-export api/newman/reports/profile-report.html \
            --reporter-json-export api/newman/reports/profile-report.json || true
          
          echo "Running TalkTalk API Tests..."
          npx newman run "api/postman/TalkTalk API.postman_collection.json" \
            -e "api/postman/environments/ci.postman_environment.json" \
            -r html,json \
            --reporter-html-export api/newman/reports/talktalk-report.html \
            --reporter-json-export api/newman/reports/talktalk-report.json || true
          
          echo "Running Admin API Tests..."
          npx newman run "api/postman/Admin API.postman_collection.json" \
            -e "api/postman/environments/ci.postman_environment.json" \
            -r html,json \
            --reporter-html-export api/newman/reports/admin-report.html \
            --reporter-json-export api/newman/reports/admin-report.json || true
          
          echo "Running Public API Tests..."
          npx newman run "api/postman/Public API (Search).postman_collection.json" \
            -e "api/postman/environments/ci.postman_environment.json" \
            -r html,json \
            --reporter-html-export api/newman/reports/public-report.html \
            --reporter-json-export api/newman/reports/public-report.json || true

      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: api-test-reports
          path: api/newman/reports/
          retention-days: 30
