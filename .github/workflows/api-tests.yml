name: API Tests

on:
  push:
    branches: [main, qa-testing, develop]
  pull_request:
    branches: [main, qa-testing, develop]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      mongodb:
        image: mongo:latest
        options: >-
          --health-cmd "mongosh --eval 'db.adminCommand(\"ping\")'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 27017:27017

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Create CI Postman Environment
        run: |
          cat > api/postman/environments/ci.postman_environment.json << 'EOF'
          {
            "id": "pokemania-ci-env",
            "name": "CI",
            "values": [
              {
                "key": "BASE_URL",
                "value": "http://localhost:3000",
                "enabled": true
              },
              {
                "key": "TEST_ADMIN_EMAIL",
                "value": "${{ secrets.TEST_ADMIN_EMAIL }}",
                "enabled": true
              },
              {
                "key": "TEST_ADMIN_PASSWORD",
                "value": "${{ secrets.TEST_ADMIN_PASSWORD }}",
                "enabled": true
              },
              {
                "key": "TEST_USER_EMAIL",
                "value": "${{ secrets.TEST_USER_EMAIL }}",
                "enabled": true
              },
              {
                "key": "TEST_USER_PASSWORD",
                "value": "${{ secrets.TEST_USER_PASSWORD }}",
                "enabled": true
              },
              {
                "key": "TOKEN_ADMIN",
                "value": "",
                "enabled": true
              },
              {
                "key": "TOKEN_USER",
                "value": "",
                "enabled": true
              },
              {
                "key": "USER_ID_ADMIN",
                "value": "",
                "enabled": true
              },
              {
                "key": "USER_ID_USER",
                "value": "",
                "enabled": true
              }
            ],
            "_postman_variable_scope": "environment",
            "_postman_exported_at": "2025-12-30T00:00:00.000Z",
            "_postman_exported_using": "Postman/latest"
          }
          EOF

      - name: Start server
        run: npm run dev > server.log 2>&1 &
        env:
          MONGODB_URI: mongodb://localhost:27017/BBproject
        timeout-minutes: 5

      - name: Wait for server to be ready
        run: |
          for i in {1..30}; do
            if curl -s http://localhost:3000 > /dev/null 2>&1; then
              echo "✅ Server is ready!"
              exit 0
            fi
            echo "⏳ Waiting for server... ($i/30)"
            sleep 1
          done
          echo "❌ Server failed to start"
          cat server.log
          exit 1

      - name: Run All API Tests
        run: |
          mkdir -p api/newman/reports
          
          echo "Running Auth API Tests..."
          npx newman run "api/postman/Auth API.postman_collection.json" \
            -e "api/postman/environments/ci.postman_environment.json" \
            -r html,json \
            --reporter-html-export api/newman/reports/auth-report.html \
            --reporter-json-export api/newman/reports/auth-report.json || true
          
          echo "Running User API Tests..."
          npx newman run "api/postman/User API.postman_collection.json" \
            -e "api/postman/environments/ci.postman_environment.json" \
            -r html,json \
            --reporter-html-export api/newman/reports/user-report.html \
            --reporter-json-export api/newman/reports/user-report.json || true
          
          echo "Running Favourites API Tests..."
          npx newman run "api/postman/Favourites API.postman_collection.json" \
            -e "api/postman/environments/ci.postman_environment.json" \
            -r html,json \
            --reporter-html-export api/newman/reports/favourites-report.html \
            --reporter-json-export api/newman/reports/favourites-report.json || true
          
          echo "Running Game API Tests..."
          npx newman run "api/postman/Game API.postman_collection.json" \
            -e "api/postman/environments/ci.postman_environment.json" \
            -r html,json \
            --reporter-html-export api/newman/reports/game-report.html \
            --reporter-json-export api/newman/reports/game-report.json || true
          
          echo "Running Profile API Tests..."
          npx newman run "api/postman/Profile API.postman_collection.json" \
            -e "api/postman/environments/ci.postman_environment.json" \
            -r html,json \
            --reporter-html-export api/newman/reports/profile-report.html \
            --reporter-json-export api/newman/reports/profile-report.json || true
          
          echo "Running TalkTalk API Tests..."
          npx newman run "api/postman/TalkTalk API.postman_collection.json" \
            -e "api/postman/environments/ci.postman_environment.json" \
            -r html,json \
            --reporter-html-export api/newman/reports/talktalk-report.html \
            --reporter-json-export api/newman/reports/talktalk-report.json || true
          
          echo "Running Admin API Tests..."
          npx newman run "api/postman/Admin API.postman_collection.json" \
            -e "api/postman/environments/ci.postman_environment.json" \
            -r html,json \
            --reporter-html-export api/newman/reports/admin-report.html \
            --reporter-json-export api/newman/reports/admin-report.json || true
          
          echo "Running Public API Tests..."
          npx newman run "api/postman/Public API (Search).postman_collection.json" \
            -e "api/postman/environments/ci.postman_environment.json" \
            -r html,json \
            --reporter-html-export api/newman/reports/public-report.html \
            --reporter-json-export api/newman/reports/public-report.json || true

      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: api-test-reports
          path: api/newman/reports/
          retention-days: 30
