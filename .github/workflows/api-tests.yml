name: API Tests

on:
  push:
    branches: [main, qa-testing, develop]
  pull_request:
    branches: [main, qa-testing, develop]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      mongodb:
        image: mongo:latest
        options: >-
          --health-cmd "mongosh --eval 'db.adminCommand(\"ping\")'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 27017:27017

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Start server
        run: npm run dev &
        env:
          MONGODB_URI: mongodb://localhost:27017/BBproject

      - name: Wait for server
        run: sleep 3

      - name: Run API Tests
        run: npm run api:test:all
